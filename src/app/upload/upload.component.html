<div class="container mt-5">

  <div class="card p-4 shadow-sm">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="torrentFile" class="form-label">SÃ©lectionnez un fichier .torrent :</label>
        <input type="file" class="form-control" id="torrentFile" (change)="onFileSelected($event)" accept=".torrent" required>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!selectedFile || isSubmitting">Envoyer</button>

</div>
